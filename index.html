<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Suleyman Korcan Unalan">
  <title>JS-1139P</title>

  <!-- Bootstrap Style CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="main-header h1 d-flex align-items-center justify-content-center text-body">
    SKORBORD
  </div>

  <div class="container">
    <div class="row">

      <!-- Team-Home Section -->
      <section class="team-home col-4">
        <button id="team-home-name-button" type="button" class="btn btn-outline-light my-5">Takım İsmi
          Belirle</button>

        <div>
          <h2 id="team-home-name" class="pb-5 fw-bold text-danger">
            EV SAHİBİ
          </h2>
        </div>

        <div id="team-home-buttons" class="d-inline-flex gap-3 pb-3">
          <button id="team-home-goal" class="btn btn-primary" type="button">GOOOL</button>
          <button id="team-home-revert" class="btn btn-danger" type="button">Geri Al</button>
        </div>

        <div>
          <button id="team-home-score-prompt" class="btn btn-outline-info">
            Gol Sayısı Belirle
          </button>
        </div>
      </section>

      <!-- Score Section -->
      <section class="score col-4 align-self-center text-center">
        <div class="container">
          <div class="row">
            <div id="team-home-score" class="col-4 text-danger">
              0
            </div>
            <div class="col-4">
              -
            </div>
            <div id="team-away-score" class="col-4">
              0
            </div>
          </div>
        </div>
      </section>

      <!-- Team-Away Section -->
      <section class="team-away col-4 text-end">
        <button id="team-away-name-button" type="button" class="btn btn-outline-light my-5">Takım İsmi
          Belirle</button>

        <div>
          <h2 id="team-away-name" class="pb-5 fw-bold">
            DEPLASMAN
          </h2>
        </div>

        <div id="team-away-buttons" class="d-inline-flex gap-3 pb-3">
          <button id="team-away-goal" class="btn btn-primary" type="button">GOOOL</button>
          <button id="team-away-revert" class="btn btn-danger" type="button">Geri Al</button>
        </div>

        <div>
          <button id="team-away-score-prompt" class="btn btn-outline-info">
            Gol Sayısı Belirle
          </button>
        </div>
      </section>
    </div>
  </div>

  <div id="revert-button" class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-warning" type="button">TÜM SKORLARI SIFIRLA</button>
  </div>

  <!-- Footer -->
  <footer class="footer py-2 text-center text-white-50 small">
    <div class="container">
            Copyright © 
            <span>
              <a id="github-link" href="https://github.com/skunalan" target="_blank">Süleyman Korcan Ünalan</a>
          </span> 2024
    </div>
  </footer>


  <!-- Custom Scripts -->
  <script src="script.js"></script>
</body>

</html>
